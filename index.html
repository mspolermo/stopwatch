<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#">

<body>
  <div class="stopwatch" id="stopwatch">

</div>
