<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="stopwatch" id="stopwatch">
    <div class="stopwatch__btn stopwatch__btnCenter" id="btn" tabindex="0"  >-</div>
    <div class="stopwatch__counterDisplay" id="counter">00:00:00</div>
    <div class="stopwatch__btn" id="start" tabindex="0">Старт</div>
    <div class="stopwatch__btn" id="pause" tabindex="0">Пауза</div>
    <div class="stopwatch__btn" id="lap" tabindex="0">Круг</div>
    <div class="stopwatch__btn" id="stop" tabindex="0">Стоп</div>
    <div class="stopwatch__textContainer" id="container"></div>
    <div class="stopwatch__btn stopwatch__btn_clear" id="clear" tabindex="0">Очистить сообщения</div>
</div>
    <script src="./main.js"></script>
</body>
</html>
